# Define jobs for pipeline in CI-CD of the new OCR
# _____________________________________________________________________________

stages:
  - build
  - train
  - test

##set some trigger to run jobs as commit message rule
.requires-trigger-build-commit-message:
  only:
    variables:
      - $CI_COMMIT_MESSAGE =~ /^trigger build/

.requires-trigger-train-detec-commit-message:
  only:
    variables:
      - $CI_COMMIT_MESSAGE =~ /^trigger train detec/

.requires-trigger-train-recog-commit-message:
  only:
    variables:
      - $CI_COMMIT_MESSAGE =~ /^trigger train recog/

.requires-trigger-merge-commit-message:
  only:
    variables:
      - $CI_COMMIT_MESSAGE =~ /^trigger merge/ #test before merge

#build docker image using kaniko
build-image:
  extends:
    - .requires-trigger-build-commit-message
  stage: build
  tags:
    - docker
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  script:
    - mkdir -p /kaniko/.docker
    # configure and run kaniko (ecr login creds come from env vars)
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"}}}" > /kaniko/.docker/config.json
    - /kaniko/executor --context $CI_PROJECT_DIR --dockerfile $CI_PROJECT_DIR/akaocr/Dockerfile --destination $CI_REGISTRY_IMAGE:${DOCKER_TAG} #--verbosity=debug


#jobs run in docker

## train stage for training model experiment
  #Trigger train detec ex: git commit -m "trigger train detec: --data_detec="/builds/cuongvt/ocr-components/runner_data_test/Kleentex/Detec/train" --data_test_detec="/builds/cuongvt/ocr-components/runner_data_test/Kleentex/ST""
  #Trigger train recog ex: git commit -m "trigger train recog: --data_recog="/builds/cuongvt/ocr-components/runner_data_test/Kleentex/Recog/train" --data_test_recog="/builds/cuongvt/ocr-components/runner_data_test/Kleentex/Recog/train""

train-detec-docker:
  extends:
    - .requires-trigger-train-detec-commit-message
  stage: train
  tags:
    - docker
  image: $CI_REGISTRY_IMAGE:${DOCKER_TAG}
  script:
    - mkdir runner_data_test
    - mkdir runner_model_test
    - echo $CI_JOB_STAGE
    - cd akaocr/tools
    
      #success code init
    - export exit_code=0 
    - export result=""
      #configured [runner.docker]'s gpus="all" in runner config (config.toml), nano /etc/gitlab-runner/config.toml
    - nvidia-smi
      #mount data from NAS to runner's container; note: configure [runner.docker]'s shm_size big enough
      #data test
    - mount -t cifs -o username=coeteam,password=Qai@2021,dir_mode=0777,file_mode=0777 '\\10.134.181.67\qai_storage\Synthtext_output\DATA_PROJECT\' /builds/cuongvt/ocr-components/runner_data_test/ || export exit_code=1
      #saved model
    - mount -t cifs -o username=coeteam,password=Qai@2021,dir_mode=0777,file_mode=0777 '\\10.134.181.67\QAI_STORAGE\Trained_models\' /builds/cuongvt/ocr-components/runner_model_test/ || export exit_code=1
      #extract data arguments from commit;
    - export data_args=$(echo $CI_COMMIT_MESSAGE | grep -o -E '\--.+')
    - python train_detec.py $data_args || export exit_code=1
      #unmount data from NAS
    - umount /builds/cuongvt/ocr-components/runner_data_test/
    - umount /builds/cuongvt/ocr-components/runner_model_test/
      #base on exit_code to create badge result
    - >
      if [ ${exit_code} -ne 0 ]; then
        export result="failed";
      else
        export result="passed";
      fi
    - echo $result
    - anybadge --label="train detec" --value=${result} --file=/builds/cuongvt/ocr-components/akaocr/tools/badge_train_detec.svg -o passed=green failed=red
    - >
      if [ ${exit_code} -ne 0 ]; then
        exit 1;
      fi
  artifacts:
    paths:
      - akaocr/tools/badge_train_detec.svg
    when: always
  allow_failure:
    exit_codes: 137

